<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:wght@300;600&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
<script src ="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"></script>
<script src="//www.transparenttextures.com"></script>    
<!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="header1 ">
     
      <span >Tweeter</span>
      <header class="positioned">
        <div>
            <img src="/images/profile-hex.png"> 
            
        </div>
        <br>
        <div class="caption" >
            <h2>Your Name</h2>
        </div>
    </header>
    </nav>
    <br/>
    <embed type="text/html"width="500" height="300">
    <!-- Page-specific (main) content here -->
    <div>
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <label for="tweet-text">What are you humming about?</label> 
          <textarea name="text" id="tweet-text" ></textarea>
          <hr>
          <div class="manage">
            <button type="manage submit" class="simple">TWEET</button>
            <output name="manage counter" class="counter" for="tweet-text"><b>140</b></output>
          </div>
        </form>
      </section>
    </main>
  </div>
  </body>
</html>
